<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GappleMC | Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Minecraft&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e74c3c;
            --primary-dark: #c0392b;
            --secondary: #f39c12;
            --dark: #1a1a1a;
            --light: #ecf0f1;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('gapple_mc_logo.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: -1;
        }
        
        .maintenance-container {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(26, 26, 26, 0.9);
            border-radius: 12px;
            border: 3px solid var(--primary);
            box-shadow: 0 0 25px var(--primary);
        }
        
        h1 {
            font-family: 'Minecraft', sans-serif;
            font-size: 3.5rem;
            color: var(--primary);
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 1rem;
        }
        
        .icon {
            font-size: 4rem;
            color: var(--secondary);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .server-info {
            background-color: rgba(231, 76, 60, 0.2);
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            margin: 1.5rem 0;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .social-links a {
            color: var(--light);
            font-size: 1.5rem;
            transition: all 0.3s;
        }
        
        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .maintenance-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>UNDER MAINTENANCE</h1>
        <p>We're upgrading GappleMC to bring you an even better experience!</p>
        
        <div class="server-info">
            <p><i class="fas fa-clock"></i> Expected completion: <strong>Soon</strong></p>
            <p><i class="fas fa-server"></i> Website Status: <span style="color: var(--primary);">OFFLINE</span></p>
        </div>
        
        <p>Join our Discord for real-time updates:</p>
        

    </div>
</body>
</html>
