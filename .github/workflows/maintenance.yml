name: Maintenance Toggle
on:
  workflow_dispatch:
    inputs:
      enable:
        description: 'Enable maintenance mode?'
        required: true
        type: boolean

jobs:
  toggle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important for file history

      - name: Verify files exist
        run: |
          ls -la
          if [ ! -f maintenance.html ]; then
            echo "::error::maintenance.html is missing!"
            exit 1
          fi
          if [ ! -f index.html ]; then
            echo "::error::index.html is missing!"
            exit 1
          fi

      - name: Toggle maintenance mode
        run: |
          if ${{ inputs.enable }}; then
            echo "ENABLING maintenance"
            cp maintenance.html index.html
          else
            echo "DISABLING maintenance"
            git checkout HEAD -- index.html
          fi

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add index.html
          git commit -m "Maintenance mode ${{ inputs.enable && 'enabled' || 'disabled' }} [skip ci]"
          git push
