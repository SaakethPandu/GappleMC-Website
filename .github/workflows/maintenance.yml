# .github/workflows/maintenance.yml
name: Maintenance Toggle
on:
  workflow_dispatch:
    inputs:
      enable:
        description: 'Enable maintenance?'
        type: boolean
        required: true

jobs:
  toggle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Toggle Mode
        run: |
          if ${{ inputs.enable }}; then
            echo "üõ†Ô∏è Enabling maintenance"
            cp maintenance.html index.html
          else
            echo "‚úÖ Disabling maintenance"
            git checkout origin/main -- index.html
          fi

      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add index.html
          git commit -m "Maintenance ${{ inputs.enable && 'ON' || 'OFF' }}"
          git push
