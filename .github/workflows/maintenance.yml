name: Maintenance Toggle
on:
  workflow_dispatch:
    inputs:
      enable:
        description: 'Enable maintenance?'
        type: boolean
        required: true

permissions:
  contents: write

jobs:
  toggle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Toggle Mode
        run: |
          if ${{ inputs.enable }}; then
            echo "üõ†Ô∏è Enabling maintenance"
            cp maintenance.html index.html
          else
            echo "‚úÖ Disabling maintenance"
            git restore --source=HEAD -- index.html
          fi

      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add index.html
          git commit -m "Maintenance ${{ inputs.enable && 'ENABLED' || 'DISABLED' }} [skip ci]"
          git push
