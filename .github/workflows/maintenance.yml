name: Maintenance Toggle
on:
  workflow_dispatch:
    inputs:
      enable:
        description: 'Enable maintenance mode?'
        type: boolean
        required: true

permissions:  # Add this section
  contents: write

jobs:
  toggle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for file history

      - name: Toggle Mode
        run: |
          if ${{ inputs.enable }}; then
            echo "ENABLING maintenance"
            cp maintenance.html index.html
          else
            echo "DISABLING maintenance"
            git restore --source=HEAD -- index.html
          fi

      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add index.html
          git commit -m "Maintenance ${{ inputs.enable && 'ON' || 'OFF' }} [skip ci]"
          git push
